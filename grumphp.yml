grumphp:
  process_timeout: 120
  tasks:
    composer: ~
    git_commit_message:
      enforce_capitalized_subject: false
      max_subject_width: 72
      type_scope_conventions:
        - types:
            - build
            - ci
            - chore
            - docs
            - feat
            - fix
            - perf
            - refactor
            - revert
            - style
            - test
    phpcpd:
      directory: ['./src']
      exclude:
        - 'src/Attachment/GDImageEditor.php'
        - 'src/Attachment/GDImageEditor.php'
    phpcsfixer2:
      allow_risky: true
      config: '.php-cs-fixer.dist.php'
    phplint: ~
    phpmd:
      ruleset: ['phpmd.xml']
      exclude:
        - 'pluggable.php'
        - 'src/Autoloader.php'
        - 'src/Configuration'
        - 'src/CloudStorage/CloudStorageStreamWrapper.php'
        - 'src/Email/Email.php'
        - 'src/ObjectCache/AbstractPersistentObjectCache.php'
        - 'src/Support/Collection.php'
        - 'tests'
    phpstan:
      ignore_patterns: ['/^(?!src)/']
    phpunit:
      always_execute: true
  testsuites:
    code_quality:
      tasks:
        - composer
        - phpcpd
        - phpcsfixer2
        - phplint
        - phpmd
        - phpstan
